<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGames: Blackjack</title>
    <link rel="stylesheet" href="guessNumber.css">
</head>
<body>
    <div class="container">
        <div class="main-menu">
            <header id="banner">
                <h1>Guess the number</h1>
            </header>
            <div class="game">
                <div class="screen-container">
                    <h2 id="screen">Enter a number (1 to 100) to start!</h2>
                    <div>
                        <p>Current guess: <span id="currentGuess"></span></p>
                    </div>
                </div>
                <div class="user-input">
                    <input type="text" name="user" id="user"><br>
                    <div class="buttons">
                        <button class="button" id="guess">Guess</button><br>
                        <button class="button" id="new">New</button><br>
                        <a class="button" href="https://nahurodas.github.io/miniGames/">Main menu</a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>GitHub: <a href="https://github.com/NahuRodas">@NahuRodas</a></p>
        </footer>
    </div>
    <script src="guessNumber.js"></script>
</body>
</html>
