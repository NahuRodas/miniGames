<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGames: Naval Battle</title>
    <link rel="stylesheet" href="navalBattle.css">
</head>
<body>
    <div class="container">
        <div class="main-menu">
            <header id="banner">
                <h1 id="game-title">Naval Battle</h1>
            </header>
            <div class="game">
                <div class="board">
                    <h3 id="screen">Place 5 ships on your side, then press Ready</h3>
                    <div class="side ai-side"> 
                        <div class="player">
                            <h4>AI</h4>
                        </div>
                        <div class="playfield">
                            <div></div>
                            <div class="coordinate">1</div>
                            <div class="coordinate">2</div>
                            <div class="coordinate">3</div>
                            <div class="coordinate">4</div>
                            <div class="coordinate">5</div>
                            <div class="coordinate">A</div>
                            <div class="square hidden ai-field not-ready" id="ai-A1"></div>
                            <div class="square hidden ai-field not-ready" id="ai-A2"></div>
                            <div class="square hidden ai-field not-ready" id="ai-A3"></div>
                            <div class="square hidden ai-field not-ready" id="ai-A4"></div>
                            <div class="square hidden ai-field not-ready" id="ai-A5"></div>
                            <div class="coordinate">B</div>
                            <div class="square hidden ai-field not-ready" id="ai-B1"></div>
                            <div class="square hidden ai-field not-ready" id="ai-B2"></div>
                            <div class="square hidden ai-field not-ready" id="ai-B3"></div>
                            <div class="square hidden ai-field not-ready" id="ai-B4"></div>
                            <div class="square hidden ai-field not-ready" id="ai-B5"></div>
                            <div class="coordinate">C</div>
                            <div class="square hidden ai-field not-ready" id="ai-C1"></div>
                            <div class="square hidden ai-field not-ready" id="ai-C2"></div>
                            <div class="square hidden ai-field not-ready" id="ai-C3"></div>
                            <div class="square hidden ai-field not-ready" id="ai-C4"></div>
                            <div class="square hidden ai-field not-ready" id="ai-C5"></div>
                            <div class="coordinate">D</div>
                            <div class="square hidden ai-field not-ready" id="ai-D1"></div>
                            <div class="square hidden ai-field not-ready" id="ai-D2"></div>
                            <div class="square hidden ai-field not-ready" id="ai-D3"></div>
                            <div class="square hidden ai-field not-ready" id="ai-D4"></div>
                            <div class="square hidden ai-field not-ready" id="ai-D5"></div>
                            <div class="coordinate">E</div>
                            <div class="square hidden ai-field not-ready" id="ai-E1"></div>
                            <div class="square hidden ai-field not-ready" id="ai-E2"></div>
                            <div class="square hidden ai-field not-ready" id="ai-E3"></div>
                            <div class="square hidden ai-field not-ready" id="ai-E4"></div>
                            <div class="square hidden ai-field not-ready" id="ai-E5"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="side player-side">
                        <div class="player">
                            <h4>Player</h4>
                        </div>
                        <div class="playfield">
                            <div></div>
                            <div class="coordinate"><span>1</span></div>
                            <div class="coordinate">2</div>
                            <div class="coordinate">3</div>
                            <div class="coordinate">4</div>
                            <div class="coordinate">5</div>
                            <div class="coordinate">A</div>
                            <div class="square player-field" id="p-A1"></div>
                            <div class="square player-field" id="p-A2"></div>
                            <div class="square player-field" id="p-A3"></div>
                            <div class="square player-field" id="p-A4"></div>
                            <div class="square player-field" id="p-A5"></div>
                            <div class="coordinate">B</div>
                            <div class="square player-field" id="p-B1"></div>
                            <div class="square player-field" id="p-B2"></div>
                            <div class="square player-field" id="p-B3"></div>
                            <div class="square player-field" id="p-B4"></div>
                            <div class="square player-field" id="p-B5"></div>
                            <div class="coordinate">C</div>
                            <div class="square player-field" id="p-C1"></div>
                            <div class="square player-field" id="p-C2"></div>
                            <div class="square player-field" id="p-C3"></div>
                            <div class="square player-field" id="p-C4"></div>
                            <div class="square player-field" id="p-C5"></div>
                            <div class="coordinate">D</div>
                            <div class="square player-field" id="p-D1"></div>
                            <div class="square player-field" id="p-D2"></div>
                            <div class="square player-field" id="p-D3"></div>
                            <div class="square player-field" id="p-D4"></div>
                            <div class="square player-field" id="p-D5"></div>
                            <div class="coordinate">E</div>
                            <div class="square player-field" id="p-E1"></div>
                            <div class="square player-field" id="p-E2"></div>
                            <div class="square player-field" id="p-E3"></div>
                            <div class="square player-field" id="p-E4"></div>
                            <div class="square player-field" id="p-E5"></div>
                        </div>
                    </div>
                </div>
                <div class="menu">
                    <button class="button" id="ready-button">Ready</button>
                    <button class="button" id="reset-button">Reset</button>
                    <a class="button" href="https://nahurodas.github.io/miniGames/">Main menu</a>
                </div>
            </div>
        </div>
        <!-- <footer>
            <p>GitHub: <a href="https://github.com/NahuRodas">@NahuRodas</a></p>
        </footer> -->
    </div>
    <script src="navalBattle.js"></script>
</body>
</html>
