<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGames: Rock Paper Sissors</title>
    <link rel="stylesheet" href="rockPaperSissors.css">

<body>

        <div class="main-menu">
            <header id="banner">

                    <input type="radio" class="choice" id="rock" name="user-choice" value="1">
                    <label for="rock" id="rock-label" class="choice-label">üóø</label><br>
                    <input type="radio" class="choice" id="paper" name="user-choice" value="2">

                    <input type="radio" class="choice" id="sissors" name="user-choice" value="3">
                    <label for="sissors" id="sissors-label" class="choice-label">‚úÇÔ∏è</label>               
                </form>
                <div>
                    <button class="button" id="play-button">Play</button>
                    <button class="button" id="reset-button">Reset</button>
                    <h3 id="ai-choice">AI choice: </h3>
                </div>
                <div>
                    <h3 id="result"></h3>
                </div>
                <a class="button" href="/index.html">Main menu</a>
            </div>
        </div>
        <footer>
            <p>GitHub: <a href="https://github.com/NahuRodas">@NahuRodas</a></p>
        </footer>
    </div>
    <script src="rockPaperSissors.js"></script>

</html>
